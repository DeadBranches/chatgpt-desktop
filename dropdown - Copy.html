<!DOCTYPE html>
<html>
<head>
  <title>Select Act</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <div>
    <label for="act-select">Select an act:</label>
    <select id="act-select"></select>
  </div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('acts', (event, acts) => {
      const select = document.getElementById('act-select');
      acts.forEach((act) => {
        const option = document.createElement('option');
        option.value = act;
        option.textContent = act;
        select.appendChild(option);
      });
    });

    document.getElementById('act-select').addEventListener('change', (event) => {
      ipcRenderer.send('selected-act', event.target.value);
    });
  </script>
</body>
</html>
