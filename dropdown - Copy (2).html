<!DOCTYPE html>
<html>
<head>
  <title>Select Act</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #prompt-display {
      margin-top: 20px;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <label for="act-select">Select an act:</label>
    <select id="act-select"></select>
  </div>
  <div id="prompt-display"></div>
  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('acts', (event, acts) => {
      const select = document.getElementById('act-select');
      acts.forEach((act) => {
        const option = document.createElement('option');
        option.value = act.value;
        option.textContent = act.label;
        select.appendChild(option);
      });
    });

    document.getElementById('act-select').addEventListener('change', (event) => {
      ipcRenderer.send('selected-act', event.target.value);
    });

    document.getElementById('act-select').addEventListener('mouseover', (event) => {
      const selectedIndex = event.target.selectedIndex;
      const selectedPrompt = event.target.options[selectedIndex].getAttribute('data-prompt');
      document.getElementById('prompt-display').textContent = selectedPrompt;
    });
  </script>
</body>
</html>
